                  </button>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <form class="form-inline" id="plane-ticket">
              <div class="form-group">
                <label for="name" style="margin: 0.5rem 2rem 0 2rem"

                <input
                  type="text"
                  class="form-control"
                  id="origin"
                  style="margin-right: 1rem"
                  name="origin"
                  
                />
              </div>
              <div class="form-group">
                <label for="Destination" style="margin: 0.5rem 1rem 0 2rem"

                </label>
                <input
                  type="text"
                  class="form-control"
                  style="margin-right: 1rem"
                  id="Destination"
                  name="Destination"
                />
              </div>
              <div class="form-group">
                <label for="Airline" style="margin: 0.5rem 2rem 0 2rem"
                  >Airline:
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="Airline"
                  name="Airline"
                />
              </div>
              <div class="form-group">
                <label for="Arrival" style="margin: 0.5rem 2rem 0 2rem"

                <input
                  type="text"
                  class="form-control"
                  id="Arrival"
                  style="margin-right: 1rem"
                  name="Arrival"

              </div>
              <div class="form-group">
                <label for="Departure" style="margin: 0.5rem 2rem 0 2rem"

                  style="margin-right: 1rem"

              </div>
              <div class="form-group">
                <label for="Passengers" style="margin: 0.5rem 2rem 0 2rem"

                >
                <input
                  type="number"
                  class="form-control"
                  id="Passengers"
                  name="Passengers"
                  
                />
              </div>
              <div class="form-group">
                <label for="Terminal" style="margin: 0.5rem 1rem 0 5rem"

                <input
                  type="number"
                  class="form-control"

              <div class="form-group">
                <label>

                  style="margin: 1rem 0 1rem 5rem"
