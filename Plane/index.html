<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="bg-img imagebg">
        <div class="center">Fly Safe With Us</div>
      </div>
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow rounded-bottom"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link disabled" href="#">
                <div class="d-flex flex-column align-items-center">
                  <i class="bx bxs-plane-alt"></i>
                  <span>Plane</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="d-flex flex-column align-items-center">
                  <i class="bx bx-train"></i>
                  <span>Train</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="d-flex flex-column align-items-center">
                  <i class="bx bxs-hotel"></i>
                  <span>Hotel</span>
                </div>
              </a>
            </li>
            <li class="login">
              <div
                class="button-row"
                style="display: flex; align-items: center"
              >
                <button type="button" class="btn btn-outline-secondary mx-2">
                  Login
                </button>
                <button type="button" class="btn btn-outline-secondary mx-2">
                  Signin
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <h2>FLight form</h2>
        <p>
          Discover your next dream destination by choosing the flight you want.
        </p>
        <div class="row justify-content-center">
          <form class="form-inline">
            <div class="form-group mr-2">
              <label for="startDate" class="mr-2">Start Date:</label>
              <input type="date" class="form-control" id="startDate" />
            </div>
            <div class="form-group mr-2">
              <label for="returnDate" class="mr-2">Return Date:</label>
              <input type="date" class="form-control" id="returnDate" />
            </div>
            <div class="form-group mr-2">
              <label for="destination" class="mr-2">Destination:</label>
              <select class="form-control" id="destination">
                <option>New York</option>
                <option>London</option>
                <option>Paris</option>
                <option>Tokyo</option>
              </select>
            </div>
            <div class="form-group mr-2">
              <label for="startCity" class="mr-2">Start City:</label>
              <select class="form-control" id="startCity">
                <option>Los Angeles</option>
                <option>Miami</option>
                <option>Chicago</option>
                <option>San Francisco</option>
              </select>
            </div>
            <!-- Number of passengers input -->
            <div class="form-group mb-0 mx-auto">
              <label for="passengers">Passengers:</label>
              <input
                type="number"
                class="form-control"
                id="passengers"
                value="1"
                min="1"
              />
            </div>

            <!-- Submit button -->
          </form>
          <div class="">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
