<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body class="h-100 gradient-custom-2">
    <section>
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow rounded-bottom"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Main/index.html">
                <div class="d-flex flex-column align-items-center">
                  <i class="bx bx-cart-add" style="color: #ffffff"></i>
                  <span>Buy Ticket</span>
                </div>
              </a>
            </li>
            <li class="back">
              <div
                class="button-row"
                style="display: flex; align-items: center"
              >
                <button
                  type="button"
                  onclick="window.history.back();"
                  class="btn btn-outline-secondary mx-2"
                >
                  <i class="bx bx-arrow-back"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container" style="margin-top: 8rem">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card">
              <div
                class="rounded-top text-white d-flex flex-row"
                style="background-color: #000; height: 200px"
              >
                <div
                  class="ms-4 mt-5 d-flex flex-column"
                  style="width: 150px; margin-left: 2rem"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                    alt="Generic placeholder image"
                    class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 1"
                  />
                  <button
                    onclick="window.location.href='../EditProfile/index.html'"
                    type="button"
                    class="btn btn-outline-dark"
                    data-mdb-ripple-color="dark"
                    style="z-index: 1"
                  >
                    Edit profile
                  </button>
                </div>
                <div class="ms-3" style="margin-top: 130px; margin-left: 1rem">
                  <h5>
                    <i class="bx bxs-star" style="color: #ffffff"></i>Andy
                    Horwitz
                  </h5>
                  <p>New York</p>
                </div>
              </div>
              <!-- <div class="p-4 text-black" style="background-color: #f8f9fa;">
            </div> -->
              <div class="card-body p-4 text-black" style="margin-top: 8rem">
                <div class="mb-5">
                  <p class="lead fw-normal mb-1">User Information</p>
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <th scope="row"  style="width: 200px">ID</th>
                        <td id="id">123456</td>
                      </tr>
                      <tr>
                        <th scope="row">Location</th>
                        <td >New York</td>
                      </tr>
                      <tr>
                        <th scope="row">Email address</th>
                        <td id="email">andy@example.com</td>
                      </tr>
                      <tr>
                        <th scope="row">Phone number</th>
                        <td id="phone">555-1234</td>
                      </tr>
                      <tr>
                        <th scope="row">Birthday</th>
                        <td id="birthday">January 1, 1980</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="mb-5">
                  <p class="lead fw-normal mb-1">Tickets</p>
                  <div class="p-4" style="background-color: #f8f9fa">
                    <p class="font-italic mb-1">Train To Paris</p>
                    <p class="font-italic mb-1">Train To Tehran</p>
                    <p class="font-italic mb-0">Plane To Mashhad</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
