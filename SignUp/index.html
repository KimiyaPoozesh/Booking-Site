<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow rounded-bottom"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="back">
            <div
              class="button-row"
              style="display: flex; align-items: center"
            >
              <button type="button" class="btn btn-outline-secondary mx-2">
                <i class="bx bx-arrow-back"></i>
              </button>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="d-flex flex-column align-items-center">
                <i class="bx bxs-invader" style="font-size: 50px"></i>
                <!-- <span>Welcome</span> -->
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="login-wrapper" style="margin-top:2rem">
      <form action="" class="form" id="signup-form">
        <h1>Sign Up</h1>
        <div class="input-group">
          <input type="number" name="phoneNumber" id="phoneNumber" required />
          <label for="phoneNumber">Phone Number</label>
        </div>
        <div class="input-group">
          <input type="email" name="email" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="passwordConfirmation"
            id="passwordConfirmation"
            required
          />
          <label for="passwordConfirmation">Confirm Password</label>
        </div>
        <p style="color: #ffff" id="strength"></p>
        <button class="submit-btn">Sign Up</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.getElementById('signup-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Perform form validation and submit to server here
        // If sign-up is successful, redirect to local HTML page using window.location.href
        window.location.href = '../Profile/index.html';
      });
    </script>
  </body>
</html>
