<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top shadow rounded-bottom"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <div class="d-flex flex-column align-items-center">
                <i class="bx bxs-invader" style="font-size: 50px"></i>
                <!-- <span>Welcome</span> -->
              </div>
            </a>
          </li>
          <li class="back">
            <div
              class="button-row"
              style="display: flex; align-items: center"
            >
              <button type="button" onclick="window.history.back();" class="btn btn-outline-secondary mx-2">
                <i class="bx bx-arrow-back"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="login-wrapper" style="margin:2rem">
      <form action="" class="form">
        <h1>Welcome</h1>
        <div class="input-group">
          <input type="text" name="loginUser" id="name" required />
          <label for="name">Name </label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="loginPassword"
            id="password"
            required
          />
          <label for="password">Password </label>
        </div>
        <button class="submit-btn" >Login</button>
        <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
      </form>
    </div>
    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
